<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sign up form</title>
</head>

<body>
  <div id="container">
    <section class="banner-container">
      <div class="title-container">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="background image">
        <h1 class="title">ODIN</h1>

      </div>
    </section>
    <section class="form-container">
      <div class="description form-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams. Sign up <span class="emphasized">now</span> to get started.</p>
        <p>You <span class="emphasized">know</span> you want to.</p>
      </div>
      <div class="form-section form-side">
        <h2 class="form-title">Lets do this!</h2>
        <form>
          <div class="formrow">
            <div class="form-element">
              <label>First Name</label>
              <input type="text" required>
            </div>
            <div class="form-element">
              <label>Last Name</label>
              <input type="text" id="lastname" required>
            </div>
          </div>
          <div class="formrow">
            <div class="form-element">
              <label>Email</label>
              <input type="email" required>
            </div>
            <div class="form-element">
              <label>Phone Number</label>
              <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>
          <div class="formrow">
            <div class="form-element">
              <label>Password</label>
              <input type="password" id="password" required>
              <p id="validation-error"></p>
            </div>
            <div class="form-element">
              <label>Confirm Password</label>
              <input type="password" id="confirm_password" required>
            </div>
          </div>
      </div>
      <button type="submit" class="create-account">Create Account</button>
      </form>
      <p class="account">Already have an account? <a href="#" class="login">Log in</a></p>
    </section>
  </div>
</body>

</html>
